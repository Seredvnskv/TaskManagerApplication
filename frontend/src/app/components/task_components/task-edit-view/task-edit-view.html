@if (task) {
  <section>
    <div class="task-edit-card">
      <h2 class="task-edit-title">Edit Task</h2>
      <form (ngSubmit)="saveTask()" #taskForm="ngForm" class="task-edit-form">
        <div class="form-group">
          <label for="title">Title:</label>
          <input
            type="text"
            id="title"
            name="title"
            [(ngModel)]="task.title"
            required
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea
            id="description"
            name="description"
            [(ngModel)]="task.description"
            required
            class="form-control"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="dueDate">Due Date:</label>
          <input
            type="date"
            id="dueDate"
            name="dueDate"
            [(ngModel)]="task.dueDate"
            required
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="status">Status:</label>
          <select
            id="status"
            name="status"
            [(ngModel)]="task.status"
            required
            class="form-control"
          >
            <option value="TODO">TO DO</option>
            <option value="IN_PROGRESS">IN PROGRESS</option>
            <option value="DONE">DONE</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="submit" [disabled]="!taskForm.form.valid" class="save-button">
            Save Changes
          </button>
          <button type="button" (click)="cancelEdit()" class="cancel-button">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </section>
}
@else {
  <p>Error!</p>
}
